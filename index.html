<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMSKAL Feedback System</title>
    <link rel="icon" type="image/x-icon" href="img/ums_logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        .logo {
            margin-bottom: 30px;
        }
        .logo img {
            height: 80px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 15px;
        }
        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        .buttons {
            display: flex;
            gap: 15px;
            flex-direction: column;
        }
        .btn {
            padding: 14px 32px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #667eea;
        }
        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/ums_logo.png" alt="UMSKAL Logo">
        </div>
        <h1>UMSKAL Feedback System</h1>
        <p>Welcome! Please choose your portal to continue.</p>
        
        <div class="buttons">
            <button class="btn btn-primary" onclick="redirectToStudent()">
                Student Portal
            </button>
            <button class="btn btn-secondary" onclick="redirectToAdmin()">
                Admin Portal
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        // Check if user is already logged in (optional)
        function checkAuthStatus() {
            const token = localStorage.getItem('authToken');
            const userRole = localStorage.getItem('userRole');
            
            if (token && userRole === 'student') {
                redirectToStudent();
            } else if (token && userRole === 'admin') {
                redirectToAdmin();
            }
        }

        function redirectToStudent() {
            document.getElementById('loading').style.display = 'block';
            // Redirect to student portal
            setTimeout(() => {
                window.location.href = 'students/index.html';
            }, 300);
        }

        function redirectToAdmin() {
            document.getElementById('loading').style.display = 'block';
            // Redirect to admin portal
            setTimeout(() => {
                window.location.href = 'admin/admin_login.html';
            }, 300);
        }

        // Check auth status on page load
        window.addEventListener('load', checkAuthStatus);
    </script>
</body>
</html>
