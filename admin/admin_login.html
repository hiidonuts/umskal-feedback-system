<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal | UMSKAL Feedback System</title>
    <link rel="icon" type="image/x-icon" href="../img/ums_logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
            min-height: 100vh;
            background-image: url("../img/umskal-1.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: -1;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }

        .loading-overlay.show {
            display: flex;
        }

        .spinner-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-wrapper {
            display: flex;
            width: 70%;
            max-width: 1000px;
            height: 650px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-image-section {
            flex: 1;
            background: linear-gradient(135deg, #7a1423 0%, #c24656 50%, #03336a 100%);
            background-image: url("../img/umskal-1.jpg");
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
            display: none;
            border-radius: 20px;
            margin: 0;
        }

        .login-image-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(122, 20, 35, 0.5) 0%, rgba(0, 33, 71, 0.5) 100%);
            z-index: 1;
        }

        .login-form-section {
            flex: 1;
            padding: 50px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 2;
            order: 2;
        }

        .error-message {
            display: none;
            padding: 12px 14px;
            margin-bottom: 16px;
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.08) 0%, rgba(220, 53, 69, 0.04) 100%);
            border: 1.5px solid rgba(220, 53, 69, 0.3);
            border-radius: 8px;
            color: #c91f2d;
            font-size: 0.9rem;
            font-weight: 500;
            animation: slideDown 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo-section {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .logo-section img {
            width: 160px;
            height: auto;
        }

        .form-header {
            margin-bottom: 35px;
            text-align: center;
        }

        .form-header h1 {
            font-size: 2.2rem;
            color: #1a1a1a;
            margin-bottom: 8px;
            font-weight: 800;
        }

        .form-header p {
            color: #888;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .error-message.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .input-wrapper {
            position: relative;
            display: block;
            margin-bottom: 0;
            width: 100%;
            margin-left: 0;
            margin-right: 0;
        }

        .password-row {
            display: none;
            gap: 0;
            align-items: center;
            position: relative;
            width: 100%;
            margin: 0;
        }

        .password-row input {
            flex: 1;
            border-radius: 8px;
            width: 100% !important;
            margin: 0;
            display: block;
            padding: 11px 14px;
            padding-right: 44px;
            height: 44px;
        }

        input {
            width: 100%;
            padding: 11px 14px;
            border: 1.5px solid #e1e4eb;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            background: #fff;
            color: #1a1a1a;
            margin: 0;
            display: block;
            font-family: inherit;
            box-sizing: border-box;
        }

        .input-wrapper label {
            display: block;
            color: #1a1a1a;
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 0.9rem;
            width: 100%;
            text-align: left;
        }

        input::placeholder {
            color: #aaa;
        }

        input:hover {
            border-color: #d0d0d0;
            background: #fafafa;
        }

        input:focus {
            outline: none;
            border-color: #7a1423;
            background: white;
            box-shadow: 0 0 0 3px rgba(122, 20, 35, 0.08);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            transition: color 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: #6b7280;
            margin: 0;
            height: 44px;
            width: 44px;
            z-index: 10;
        }

        .password-toggle:hover {
            color: #7a1423;
        }

        .password-toggle:active {
            transform: translateY(-50%);
        }

        #toggleIcon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }

        .password-toggle:hover #toggleIcon {
            transform: none;
        }

        .form-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            font-size: 0.85rem;
        }

        .login-btn {
            width: 80%;
            padding: 12px 16px;
            background: linear-gradient(135deg, #7a1423 0%, #c24656 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            margin: 22px auto 0;
            box-shadow: 0 4px 15px rgba(122, 20, 35, 0.2);
            display: block;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(122, 20, 35, 0.3);
        }

        .login-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-image-section {
            flex: 1;
            background: linear-gradient(135deg, #7a1423 0%, #c24656 50%, #002147 100%);
            background-image: url("../img/umskal-1.jpg");
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
            display: none;
            border-radius: 20px;
            margin: 0;
        }

        .login-image-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(122, 20, 35, 0.5) 0%, rgba(0, 33, 71, 0.5) 100%);
            z-index: 1;
        }

        @media (min-width: 900px) {
            .login-wrapper {
                width: 85%;
                height: 650px;
            }

            .login-image-section {
                display: block;
                order: 1;
            }

            .login-form-section {
                order: 2;
            }
        }

        @media (max-width: 768px) {
            .login-wrapper {
                width: 95%;
            }

            .login-form-section {
                padding: 40px 30px;
                order: 2;
            }

            .login-image-section {
                order: 1;
                max-height: 250px;
            }

            .form-header h1 {
                font-size: 1.6rem;
            }

            .logo-section img {
                width: 50px;
            }

            input {
                width: 100% !important;
            }

            .login-btn {
                width: 100% !important;
            }
        }

        @media (max-width: 480px) {
            .login-wrapper {
                width: 95%;
            }

            .login-form-section {
                padding: 30px 24px;
                order: 2;
            }

            .login-image-section {
                order: 1;
                max-height: 200px;
            }

            .form-header h1 {
                font-size: 1.4rem;
            }

            .form-header {
                margin-bottom: 25px;
            }

            .form-group {
                margin-bottom: 16px;
            }

            .logo-section img {
                width: 40px;
            }

            input {
                width: 100% !important;
            }

            .login-btn {
                width: 100% !important;
            }
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 15px 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            z-index: 1;
        }

        @media (max-width: 768px) {
            footer {
                padding: 12px 15px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner-container">
            <div class="spinner"></div>
            <div class="loading-text">Loading Dashboard...</div>
        </div>
    </div>

    <div class="login-wrapper">
        <div class="login-image-section"></div>

        <div class="login-form-section">
            <div class="logo-section">
                <img src="../img/ums_logo2.png" alt="UMSKAL Logo">
            </div>

            <div class="form-header">
                <h1>Admin Portal</h1>
                <p>UMSKAL Feedback System</p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" required placeholder="admin@umskal.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                        <button type="button" class="password-toggle" id="passwordToggle" title="Show/Hide Password">
                            <span id="toggleIcon">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                            </span>
                        </button>
                    </div>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
            </form>
        </div>
    </div>

    <footer>
        Â© 2025 UMSKAL Feedback System. All rights reserved.
    </footer>

    <script>
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        const toggleIcon = document.getElementById('toggleIcon');

        passwordToggle.addEventListener('click', (e) => {
            e.preventDefault();
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            
            if (isPassword) {
                toggleIcon.innerHTML = `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>`;
            } else {
                toggleIcon.innerHTML = `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>`;
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');

            errorMessage.classList.remove('show');

            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing In...';

            try {
                const response = await fetch('../api/auth.php?action=login-admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });

                const data = await response.json();

                if (data.success) {
                    const loadingOverlay = document.getElementById('loadingOverlay');
                    loadingOverlay.classList.add('show');
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                } else {
                    errorMessage.textContent = data.error || 'Login failed. Please try again.';
                    errorMessage.classList.add('show');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                    passwordInput.value = '';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.classList.add('show');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            fetch('../api/session.php?action=get-admin', {
                credentials: 'include'
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success && data.admin) {
                        window.location.href = 'dashboard.html';
                    }
                })
                .catch(() => {
                });
        });
    </script>
</body>
</html>
